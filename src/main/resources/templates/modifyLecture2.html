<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>강의수정페이지</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/perfect-scrollbar.min.css}" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/style.css}" />
		<link defer rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/animate.css}" />
		<link rel="stylesheet" th:href="@{/css/flatpickr.min.css}" />
		<link th:href="@{/css/templete.css}" rel="stylesheet" />
		<script th:src="@{/js/flatpickr.js}"></script>
		<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
		<script defer th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/alpine-collaspe.min.js}"></script>
		<script th:src="@{/js/alpine-persist.min.js}"></script>
		<script defer th:src="@{/js/alpine-ui.min.js}"></script>
		<script defer th:src="@{/js/alpine-focus.min.js}"></script>
		<script defer th:src="@{/js/alpine.min.js}"></script>
		<script th:src="@{/js/custom.js}"></script>
		<script th:src="@{/js/templete.js}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
			
		<style>
	       	.lecutre-title-align {
	        	font-weight: bold;
	        	text-align: center;
	       	}
	       	.lecutre-title {
	        	font-weight: bold;
	       	}
	       	.lecutre-text-align {
	        	text-align: center;
	        	font-weight: normal; /* bold 해제 */
	       	}
	       	 .custom-textarea {
	       	 	margin-top: 15px;
		        padding-top: 25px;   /* 상단 여백 */
		        padding-bottom: 25px; /* 하단 여백 */
		        padding-left: 15px;    /* 왼쪽 여백 */
        		padding-right: 15px;   /* 오른쪽 여백 */
		        border: 1px solid #ccc;
		        border-radius: 10px;
		        font-size: 14px;
		        width: 100%; /* 화면 크기에 맞게 크기 조정 */    			
		    }
		    .textarea-error {	/*textarea 유효성 검사시 빨간테두리 설정 */
		        border: 1px solid red;
		    }
	    </style>	
	</head>
	
	<body x-data="main"
		class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
		:class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]">
		<!-- sidebar menu overlay -->
		<div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden"
			:class="{'hidden' : !$store.app.sidebar}"
			@click="$store.app.toggleSidebar()"></div>
	
		<!-- 화면로딩 UI -->
		<div
			class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
			<span class="w-5 h-5 m-auto mb-10"><span class="animate-ping inline-flex h-full w-full rounded-full bg-info"></span></span>
		</div>
	
		<!-- 최상단 이동 버튼 -->
		<div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6"
			x-data="scrollToTop">
			<template x-if="showTopButton">
				<button type="button"
					class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
					@click="goToTop">
					<svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24"
						fill="none" xmlns="http://www.w3.org/2000/svg">
	                        <path opacity="0.5" fill-rule="evenodd"
							clip-rule="evenodd"
							d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
							fill="currentColor" />
	                        <path
							d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
							fill="currentColor" />
	                    </svg>
				</button>
			</template>
		</div>
	
		<div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
			<!-- 사이드바 파일 연결 -->
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<!-- end sidebar section -->
	
			<div class="main-content flex min-h-screen flex-col">
				<!-- 헤더 파일 연결 -->
				<div th:replace="fragments/header :: header"></div>
	
				<!-- 메인화면 -->
				<div class="animate__animated p-6" :class="[$store.app.animation]"> <!-- 메인화면 div 시작 -->
					<div class="panel">
						<div class="flex flex-wrap justify-between gap-4 px-4" style="margin-bottom: 30px;">
							<div class="text-2xl font-semibold uppercase">강의 수정</div>
						</div>
						
						<!-- 수정폼 -->
						<form id="lectureModifyForm" method="post" th:action="@{/modifyLecture}">
							 <input type="hidden" name="lectureNo" th:value="${lecture.lectureNo}">
							<!-- 테이블1 : 강의번호, 강사명 출력 -->
							<div class="table-responsive">
							    <table style="table-layout: fixed; width: 100%;">
							        <tbody>
							            <tr class="border-dark-dark-light">
							                <td class="bg-[#f4f4f4] lecutre-title-align">강의 번호</td>
							                <td class="lecutre-text-align" th:text="${lecture.lectureNo}"></td>
							                <td class="bg-[#f4f4f4] lecutre-title-align">강사명</td>
							                <td class="lecutre-text-align" th:text="${lecture.employeeName}"></td>					                
							            </tr>
							        </tbody>
							    </table>
							</div>
							<hr class="my-6 border-[#e0e6ed] dark:border-[#1b2e4b]" />
							<!-- 테이블2 : 강의날짜 출력 -->
							<div class="table-responsive">
							    <table style="width: 100%;">
							        <tbody>
							            <tr class="border-dark-dark-light">
							                <td class="lecutre-title">강의날짜</td>
							                <!-- 개강일 -->
							                <td>
							                	<div x-data="form1">
							                       	<input name="lectureBeginDate" id="beginDate" class="form-input" 
							                       			th:value="${lecture.lectureBeginDate}"/>
											   	</div>
							                </td>
											<td class="lecutre-title-align" colspan="2">~</td>
							                <!-- 종강일 -->
							                <td>
							                	<div x-data="form2">
							                       	<input name="lectureEndDate" id="endDate" class="form-input" 
							                       			th:value="${lecture.lectureEndDate}"/>
											   	</div>
							                </td>				                
							            </tr>
							        </tbody>
							    </table>
							</div>
							
							<!-- 테이블3 : 강의시간 출력 -->
							<div class="table-responsive">
							    <table style="width: 100%;">
							    	 <colgroup>	<!-- 열 너비 지정 -->
								        <col style="width: 15%;"> <!-- 첫 번째 열 -->
								        <col style="width: 26%;"> <!-- 두 번째 열 -->
								        <col style="width: 27%;"> <!-- 세 번째 열 -->
								        <col style="width: 5%;"> <!-- 네 번째 열 -->
								        <col style="width: 27%;"> <!-- 다섯 번째 열 -->
								    </colgroup>
							        <tbody>
							            <tr th:each="t : ${timeList}">
							            	<td class="lecutre-title">강의시간</td>
							            	<input type="hidden" name="timeList" th:value="${t.lectureWeekdayNo}"><!-- 강의시간번호 -->
							            	<!-- 요일선택 -->
							            	<td>
												<select id="weekday" class="form-select " name="timeList">
												    <option th:each="cwk : ${commonWeekday}" th:value="${cwk.code}"
												    		th:selected="${t.weekdayCode == cwk.code}"
												    		th:text="${cwk.name}">
												    </option>
												</select>
											</td>
											<!-- 시작시간 선택 -->
							            	<td>
												<select id="beginTime" class="form-select " name="timeList">
												    <option th:each="ct : ${commonTime}" th:value="${ct.code}"
												    		th:selected="${t.beginTimeCode == ct.code}"
												    		th:text="${ct.name}">
												    </option>
												</select>
											</td>
											<td class="lecutre-title-align">~</td>
											<!-- 종료시간 선택 -->
							            	<td>
												<select id="endTime" class="form-select " name="timeList">
												    <option th:each="ct : ${commonTime}" th:value="${ct.code}"
												    		th:selected="${t.endTimeCode == ct.code}"
												    		th:text="${ct.name}">
												    </option>
												</select>
											</td>
							            </tr>
							        </tbody>
							    </table>
							</div>
							
							<hr class="my-6 border-[#e0e6ed] dark:border-[#1b2e4b]" />
							
							<!-- 테이블4 : 강의명, 강의실 출력 -->
							<div class="table-responsive" style="margin-bottom: 20px;">
							    <table style="table-layout: fixed; width: 100%;">
							        <tbody>
							            <tr class="border-dark-dark-light">
							                <td class="bg-[#f4f4f4] lecutre-title-align">강의명</td>
							                <td>
												<input id="lectureName" name="lectureName" type="text"
													 class="form-input lecutre-text-align" th:value="${lecture.lectureName}" />										
											</td>	
							                <td class="bg-[#f4f4f4] lecutre-title-align">강의실</td>
							                <td class="lecutre-text-align" th:text="${lecture.classroomName}"></td>					                
							            </tr>
							        </tbody>
							    </table>
							    <div class="mt-1 mb-3" style="height: 10px;"><span class="msg lectureName-error error-label" style="display: none;">강의명을 입력해주세요.</span></div>
							</div>
							
							<div style="margin-top: 30px;">
								<label class="lecutre-Content" for="lectureContent">강의내용</label>
								<textarea id="lectureContent" name="lectureContent" rows="15" cols="205" class="custom-textarea"
									th:text="${lecture.lectureContent}">
								</textarea>
							</div>
							<div class="mt-1 mb-3" style="height: 10px;"><span class="msg lectureContent-error error-label" style="display: none;">강의내용을 입력해주세요.</span></div>
							
							<!-- 취소/수정 버튼 -->					 
							<div class="mt-8 flex items-center justify-end">
	                           <a
	                              type="button"
	                              class="btn btn-outline-danger"
	                              th:href="@{/lectureOne(lectureNo=${lecture.lectureNo})}">	                          
	                              취소
	                          </a>
	                           <button id="lectureModifyBtn" type="button" class="btn btn-primary ltr:ml-4 rtl:mr-4">
	                               수정
	                           </button>
	                       </div>
                       </form>
                       
					</div>
					
				</div> <!-- 메인화면 div 끝 -->
				
				
			</div>
	
	
			<!--  풋터 파일 연결 -->
			<div th:replace="fragments/footer :: footer"></div>
		</div>
		
		
		<script th:src="@{/customjs/modifyLecture.js}"> </script>
	</body>

</html>
