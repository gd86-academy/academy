	class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
	:class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]">

								:class="isShowChatMenu && '!block'">

								<div
									class="h-px"></div> <!-- 채팅 패널의 섹션을 나누는 수평선 -->

								<div class="chat-users perfect-scrollbar relative -mr-3.5 h-auto min-h-[150px] space-y-1 pr-3.5 sm:h-auto">

                                    type="text"
                                    class="peer form-input ltr:pr-9 rtl:pl-9 mb-5"
                                    placeholder="사원검색"
                                    x-model="searchUser"
                                    @keyup="searchUsers"
                                />
                            </div>

                            <div class="h-px w-full"></div>

                                <div
                                    class="mt-5 chat-users perfect-scrollbar relative -mr-3.5 h-full min-h-[100px]  pr-3.5 sm:h-[calc(100vh_-_300px)] overflow-y-auto mobile-chat-contact"

                                    <template x-for="person in searchUsermethod">
                                        <button
                                            type="button"
                                            class="flex w-full items-center justify-between rounded-md p-2 hover:bg-gray-100 hover:text-primary dark:hover:bg-[#050b14] dark:hover:text-primary"
                                            :class="{'bg-gray-100 dark:bg-[#050b14] dark:text-primary text-primary': selectedUser.userId === person.userId}"
                                            @click="selectUser(person)"
                                        >
                                            <div class="flex-1">
                                                <div class="flex items-center">
                                                    <!--채팅방 사진-->
                                                    <div class="relative flex-shrink-0">
                                                       <img :src="person.path === 'defaultProfile.png' ? 'assets/images/defaultProfile.png' : `./upload/${person.path}`" class="h-12 w-12 rounded-full object-cover" />

                                                        <template x-if="person.active">
                                                            
                                                        </template>
                                                    </div>
                                                    <!--채팅 리스트 칸-->
                                                    <div class="mx-3 ltr:text-left rtl:text-right flex items-center">
                                                        <p class="mb-1 font-semibold" x-text="person.name"></p>
                                                        <span x-show="unreadCounts[person.name] > 0" 
                                class="ml-2 bg-primary text-white text-xs px-2 py-1 rounded-full"
                                x-text="unreadCounts[person.name]"></span>
                                                    </div>
                                                </div>
                                            </div>                                          <!-- 시간표시-->
                                            <div class="whitespace-nowrap text-xs font-semibold">
                                                <p x-text="person.time"></p>
                                            </div>
                                        </button>
                                    </template>

                            </div>

											class="perfect-scrollbar relative h-full overflow-auto sm:h-[calc(100vh_-_300px)]"> <!-- 스크롤 할 수 있는 영역이 있는 채팅 메시지를 위한 컨테이너 -->

															</div>
															<div class="text-xs text-white-dark"   
																:class="{'ltr:text-right rtl:text-left' : currentUserName === message.fromUserName}"

													<!--메시지 입력 왼쪽 아이콘-->
													
													<!-- 메시지 입력창 (오른쪽 아이콘)-->

																stroke-width="1.5" stroke-linecap="round" />
													</svg>
													</button>
												</div>
												<div
												class="hidden items-center space-x-3 py-3 rtl:space-x-reverse sm:block sm:py-0">
