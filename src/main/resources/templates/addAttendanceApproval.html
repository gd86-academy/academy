<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>결재신청</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/perfect-scrollbar.min.css}" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/style.css}" />
		<link defer rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/animate.css}" />
		<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
		<script defer th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/alpine-collaspe.min.js}"></script>
		<script th:src="@{/js/alpine-persist.min.js}"></script>
		<script defer th:src="@{/js/alpine-ui.min.js}"></script>
		<script defer th:src="@{/js/alpine-focus.min.js}"></script>
		<script defer th:src="@{/js/alpine.min.js}"></script>
		<script th:src="@{/js/custom.js}"></script>
		<script th:src="@{/js/templete.js}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
			
		<style>
	       	.lecutre-title-align {
	        	font-weight: bold;
	        	text-align: center;
	       	}
	       	.lecutre-title {
	        	font-weight: bold;
	       	}
	       	.lecutre-text-align {
	        	text-align: center;
	       	}
	       	 .custom-textarea {
	       	 	margin-top: 15px;
		        padding-top: 25px;   /* 상단 여백 */
		        padding-bottom: 25px; /* 하단 여백 */
		        padding-left: 15px;    /* 왼쪽 여백 */
        		padding-right: 15px;   /* 오른쪽 여백 */
		        border: 1px solid #ccc;
		        border-radius: 10px;
		        font-size: 14px;
		        width: 100%; /* 화면 크기에 맞게 크기 조정 */    			
		    }
	    </style>	
	</head>
	
	<body x-data="main"
		class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
		:class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]">
		<!-- sidebar menu overlay -->
		<div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden"
			:class="{'hidden' : !$store.app.sidebar}"
			@click="$store.app.toggleSidebar()"></div>
	
		<!-- 화면로딩 UI -->
		<div
			class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
			<svg width="64" height="64" viewBox="0 0 135 135"
				xmlns="http://www.w3.org/2000/svg" fill="#4361ee">
	                <path
					d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z">
	                    <animateTransform attributeName="transform"
					type="rotate" from="0 67 67" to="-360 67 67" dur="2.5s"
					repeatCount="indefinite" />
	                </path>
	                <path
					d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z">
	                    <animateTransform attributeName="transform"
					type="rotate" from="0 67 67" to="360 67 67" dur="8s"
					repeatCount="indefinite" />
	                </path>
	            </svg>
		</div>
	
		<!-- 최상단 이동 버튼 -->
		<div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6"
			x-data="scrollToTop">
			<template x-if="showTopButton">
				<button type="button"
					class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
					@click="goToTop">
					<svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24"
						fill="none" xmlns="http://www.w3.org/2000/svg">
	                        <path opacity="0.5" fill-rule="evenodd"
							clip-rule="evenodd"
							d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
							fill="currentColor" />
	                        <path
							d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
							fill="currentColor" />
	                    </svg>
				</button>
			</template>
		</div>
	
		<div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
			<!-- 사이드바 파일 연결 -->
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<!-- end sidebar section -->
	
			<div class="main-content flex min-h-screen flex-col">
				<!-- 헤더 파일 연결 -->
				<div th:replace="fragments/header :: header"></div>
	
				<!-- 메인화면 -->
				<div class="animate__animated p-6" :class="[$store.app.animation]"> <!-- 메인화면 div 시작 -->
					<div class="panel">
						<div class="flex flex-wrap justify-between gap-4 px-4" style="margin-bottom: 30px;">
							<div class="text-2xl font-semibold uppercase">강의 소개</div>
						</div>
						
						
						<!-- 테이블1 : 강의번호, 강사명 출력 -->
						<div class="table-responsive">
						    <table style="table-layout: fixed; width: 100%;">
						        <tbody>
						            <tr class="border-dark-dark-light">
						                <td class="bg-[#f4f4f4] lecutre-title-align">강의 번호</td>
						                <td class="lecutre-text-align" th:text="${lecture.lectureNo}"></td>
						                <td class="bg-[#f4f4f4] lecutre-title-align">강사명</td>
						                <td class="lecutre-text-align" th:text="${lecture.employeeName}"></td>					                
						            </tr>
						        </tbody>
						    </table>
						</div>
						<hr class="my-6 border-[#e0e6ed] dark:border-[#1b2e4b]" />
						<!-- 테이블2 : 강의날짜 출력 -->
						<div class="table-responsive">
						    <table style="width: 100%;">
						        <tbody>
						            <tr class="border-dark-dark-light">
						                <td class="lecutre-title">강의날짜</td>
										<td>
											<input id="beginDate" name="beginDate" type="text"
												 class="form-input lecutre-text-align" th:value="${lecture.lectureBeginDate}" readonly/>
										</td>
										<td class="lecutre-title-align" colspan="2">~</td>
						                <td>
											<input id="endDate" name="endDate" type="text"
												 class="form-input lecutre-text-align" th:value="${lecture.lectureEndDate}" readonly/>
										</td>					                
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<!-- 테이블3 : 강의시간 출력 -->
						<div class="table-responsive">
						    <table style="width: 100%;">
						        <tbody>
						            <tr th:each="t : ${timeList}">
						            	<td class="lecutre-title">강의시간</td>
						            	<td>
											<input id="weekday" name="weekday" type="text"
												 class="form-input lecutre-text-align" th:value="${t.weekday}" readonly/>
										</td>
										<td>
											<input id="beginTime" name="beginTime" type="text"
												 class="form-input lecutre-text-align" th:value="${t.beginTime}" readonly/>										
										</td>
										<td class="lecutre-title-align">~</td>
										<td>
											<input id="endTime" name="endTime" type="text"
												 class="form-input lecutre-text-align" th:value="${t.endTime}" readonly/>										
										</td>										
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<hr class="my-6 border-[#e0e6ed] dark:border-[#1b2e4b]" />
						
						<!-- 테이블4 : 강의명, 강의실 출력 -->
						<div class="table-responsive" style="margin-bottom: 20px;">
						    <table style="table-layout: fixed; width: 100%;">
						        <tbody>
						            <tr class="border-dark-dark-light">
						                <td class="bg-[#f4f4f4] lecutre-title-align">강의명</td>
						                <td class="lecutre-text-align" th:text="${lecture.lectureName}"></td>
						                <td class="bg-[#f4f4f4] lecutre-title-align">강의실</td>
						                <td class="lecutre-text-align" th:text="${lecture.classroomName}"></td>					                
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<div class="lecutre-title" style="margin-top: 30px;">강의내용</div>
						<textarea name="message" rows="15" cols="205" class="custom-textarea"
							th:value="${lecture.lectureContent}" readonly>
						</textarea>
						
						<!-- 수정/삭제 버튼 구현 행정팀만 노출 -->					 
						<div class="mt-8 flex items-center justify-end">
                           <button id="openModalButtonLectureDelete" type="button" class="btn btn-danger">
                               삭제
                           </button>
                           <a id="updateBtn" class="btn btn-primary ltr:ml-4 rtl:mr-4" href="#" th:href="@{/modifyLecture(lectureNo=${lecture.lectureNo})}">
                           		수정
                           </a>
                       </div>
                       
					</div>
					
				</div> <!-- 메인화면 div 끝 -->
				
				
			</div>
	
	
			<!--  풋터 파일 연결 -->
			<div th:replace="fragments/footer :: footer"></div>
		</div>
		
		
		<!--  강의삭제 확인 모달 -->
        <div class="LectureDeleteModal">
		  <div class="fixed inset-0 z-[999] hidden overflow-y-auto bg-[black]/60" id="modalBackgroundLectureDelete">
		       <div class="flex min-h-screen items-center justify-center px-4" id="modalWrapperLectureDelete">
		           <div
		               class="panel my-8 w-[90%] max-w-lg overflow-hidden rounded-lg border-0 p-0 md:w-full"
		               id="modal"
		           >
		           
		               <button
		                   type="button"
		                   class="absolute top-4 text-white-dark hover:text-dark ltr:right-4 rtl:left-4"
		                   id="closeModalButtonLectureDelete"
		               >
		                   <svg
		                       xmlns="http://www.w3.org/2000/svg"
		                       width="24px"
		                       height="24px"
		                       viewBox="0 0 24 24"
		                       fill="none"
		                       stroke="currentColor"
		                       stroke-width="1.5"
		                       stroke-linecap="round"
		                       stroke-linejoin="round"
		                       class="h-6 w-6"
		                   >
		                       <line x1="18" y1="6" x2="6" y2="18"></line>
		                       <line x1="6" y1="6" x2="18" y2="18"></line>
		                   </svg>
		               </button>
		               <h3
		                   class="bg-[#fbfbfb] py-3 text-lg font-medium ltr:pl-5 ltr:pr-[50px] rtl:pl-[50px] rtl:pr-5 dark:bg-[#121c2c]"
		               >
		                   안내
		               </h3>
		               <div class="p-5">
		                   "<span th:text="${lecture.lectureName}"></span>" 강의를 삭제하시겠습니까?
		                   <div class="mt-8 flex items-center justify-end">
	                          <button
	                          	  id="cancelButtonLectureDelete"
	                              type="button"
	                              class="btn btn-outline-danger ltr:ml-4 rtl:mr-4"
	                          >
	                              취소
	                          </button>
	                          <a
	                              type="button"
	                              class="btn btn-primary ltr:ml-4 rtl:mr-4">
	                              <!-- 
	                              th:href="@{/deleteEmployee(employeeNo=${employee.employeeNo})}"
	                               -->	                              
	                          
	                              확인
	                          </a>
	                      </div>
		               </div>
		               
		           </div>
		       </div>
		   </div>
		</div>
		
		<script th:src="@{/customjs/lectureOne.js}"> </script>
	</body>

</html>
