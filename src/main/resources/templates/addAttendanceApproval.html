<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>근태신청서</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/perfect-scrollbar.min.css}" />
		<link rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/style.css}" />
		<link defer rel="stylesheet" type="text/css" media="screen"
			th:href="@{/css/animate.css}" />
		<link rel="stylesheet" th:href="@{/css/flatpickr.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/nice-select2.css}" />
		<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
		<script defer th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/alpine-collaspe.min.js}"></script>
		<script th:src="@{/js/alpine-persist.min.js}"></script>
		<script defer th:src="@{/js/alpine-ui.min.js}"></script>
		<script defer th:src="@{/js/alpine-focus.min.js}"></script>
		<script defer th:src="@{/js/alpine.min.js}"></script>
		<script th:src="@{/js/custom.js}"></script>
		<script th:src="@{/js/flatpickr.js}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://uicdn.toast.com/tui-tree/latest/tui-tree.js"></script>
		<script th:src="@{/js/nice-select2.js}"></script>
		<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-tree/latest/tui-tree.css"/>
		
			
		<style>
	       	.lecutre-title-align {
	        	font-weight: bold;
	        	text-align: center;
	       	}
	       	.lecutre-title {
	        	font-weight: bold;
	       	}
	       	.lecutre-text-align {
	        	text-align: center;
	       	}
	       	 .custom-textarea {
	       	 	margin-top: 15px;
		        padding-top: 25px;   /* 상단 여백 */
		        padding-bottom: 25px; /* 하단 여백 */
		        padding-left: 15px;    /* 왼쪽 여백 */
        		padding-right: 15px;   /* 오른쪽 여백 */
		        border: 1px solid #ccc;
		        border-radius: 10px;
		        font-size: 14px;
		        width: 100%; /* 화면 크기에 맞게 크기 조정 */    			
		    }
	    </style>	
	</head>
	
	<body x-data="main"
		class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
		:class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]">
		<!-- sidebar menu overlay -->
		<div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden"
			:class="{'hidden' : !$store.app.sidebar}"
			@click="$store.app.toggleSidebar()"></div>
	
		<!-- 화면로딩 UI -->
		<div
			class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
			<svg width="64" height="64" viewBox="0 0 135 135"
				xmlns="http://www.w3.org/2000/svg" fill="#4361ee">
	                <path
					d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z">
	                    <animateTransform attributeName="transform"
					type="rotate" from="0 67 67" to="-360 67 67" dur="2.5s"
					repeatCount="indefinite" />
	                </path>
	                <path
					d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z">
	                    <animateTransform attributeName="transform"
					type="rotate" from="0 67 67" to="360 67 67" dur="8s"
					repeatCount="indefinite" />
	                </path>
	            </svg>
		</div>
	
		<!-- 최상단 이동 버튼 -->
		<div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6"
			x-data="scrollToTop">
			<template x-if="showTopButton">
				<button type="button"
					class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
					@click="goToTop">
					<svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24"
						fill="none" xmlns="http://www.w3.org/2000/svg">
	                        <path opacity="0.5" fill-rule="evenodd"
							clip-rule="evenodd"
							d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
							fill="currentColor" />
	                        <path
							d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
							fill="currentColor" />
	                    </svg>
				</button>
			</template>
		</div>
	
		<div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
			<!-- 사이드바 파일 연결 -->
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<!-- end sidebar section -->
	
			<div class="main-content flex min-h-screen flex-col ">
				<!-- 헤더 파일 연결 -->
				<div th:replace="fragments/header :: header"></div>
	
				<!-- 메인화면 -->
				<div class="animate__animated p-6 white-light" :class="[$store.app.animation]"> <!-- 메인화면 div 시작 -->
					<h2 class="text-2xl ml-3 mb-5">결재신청</h2>
					
					<!-- 신청양식 선택버튼 -->
					<div class="relative inline-flex" style="margin: 0% 15% 0% 15%;">
					    <a type="button" class="btn btn-primary ltr:rounded-r-none rtl:rounded-l-none mb-3">근태신청</a>
					    <a type="button" class="btn btn-outline-primary ltr:rounded-l-none rtl:rounded-r-none mb-3" th:href="@{/addLectureApproval}">강의신청</a>
					</div>
					
					<div class="panel" style="margin: 0% 15% 0% 15%; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.05); border-radius : 10px;">
					
						<div class="flex items-center justify-between gap-8 px-4" style="margin-bottom: 20px; margin-top: 20px;">
							<div class="text-3xl font-semibold uppercase m-3" style="white-space: nowrap;">근태 신청서</div>
							<div style="flex-grow: 1; display: flex; justify-content: flex-end;">
								<table style="table-layout: fixed; width: 60%; height:65px; border: 1px solid #f0f0f0;">
							        <tbody>
							            <tr class="border-dark-dark-light" style="height: 30px;">
							                <td class="bg-[#f4f4f4] lecutre-title-align" colspan="3" style="padding: 5px 10px;">결재자</td>				                
							            </tr>
							            <tr>
							            	<td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">1</td>
							            	<td class="lecutre-text-align" style="border-right: 1px solid #f0f0f0;">2</td>
							            	<td class="lecutre-text-align">3</td>
							            </tr>
							            <tr>
							                <td class="lecutre-text-align" th:text="${결재자 ?: '-'}" style="border-right: 1px solid #f0f0f0;"></td>
							                <td class="lecutre-text-align" th:text="${결재자 ?: '-'}" style="border-right: 1px solid #f0f0f0;"></td>
							                <td class="lecutre-text-align" th:text="${결재자 ?: '-'}"></td>
							            </tr>							            
							        </tbody>
							    </table>
							</div>
						</div>
						
						<!-- ㅇㄹㄴㄹㅇㄴㄹㄴㄹㄴㄹㅇㄴㄹㅇㄴㄹㅇㄴㄹㄴㅇㄹㄴㄹㄴㄹㄴㅇㄹ -->
						<div class="p-5">
						<!-- 테이블1 : 사원번호, 기안자 출력 -->
						<div class="table-responsive">
						    <table style="table-layout: fixed; width: 100%; height:65px; border: 1px solid #f0f0f0;">
							    <colgroup>
							        <col span="2" style="width: 20%;">	<!-- 1,2번째 그룹화 열 -->
							        <col style="width: 30%;">			<!-- 3번째 열 -->
							        <col span="2" style="width: 20%;">	<!-- 4,5번째 그룹화 열 -->
							        <col style="width: 30%;">			<!-- 6번째 열 -->
							    </colgroup>
						        <tbody>
						            <tr class="border-dark-dark-light">
						                <td class="bg-[#f4f4f4] lecutre-title-align" colspan="2">사원 번호</td>
						                <td class="lecutre-text-align" th:text="${userNo}"></td>
						                <td class="bg-[#f4f4f4] lecutre-title-align" colspan="2">기안자</td>
						                <td class="lecutre-text-align" th:text="${userName}"></td>					                
						            </tr>
						        </tbody>
						    </table>
						</div>
						<div style="height: 15px;"></div>
						
						<!-- 테이블2 : 신청종류 선택 -->
						<div class="table-responsive">
						    <table style="table-layout: fixed; width: 100%; height:65px; border: 1px solid #f0f0f0;">
							    <colgroup>
							        <col style="width: 20%;">	<!-- 1번째 열 -->
							        <col style="width: 16%;">	<!-- 2번째 열 -->
							        <col style="width: 16%;">	<!-- 3번째 열 -->
							        <col style="width: 16%;">	<!-- 4번째 열 -->
							        <col style="width: 16%;">	<!-- 5번째 열 -->
							        <col style="width: 16%;">	<!-- 6번째 열 -->
							    </colgroup>
						        <tbody>
						            <tr class="border-dark-dark-light">
						                <td class="bg-[#f4f4f4] lecutre-title-align">신청종류</td>
						                <!-- 라디오 버튼 -->
						                <td class="lecutre-text-align">
						                	<label class="flex items-center cursor-pointer">
									            <input type="radio" name="approvalOption" class="form-radio" value="" />
									            <span class="text-white-dark ml-2">연차</span>
								        	</label>
						                </td>
						                <td class="lecutre-text-align">
						                	<label class="flex items-center cursor-pointer">
									            <input type="radio" name="approvalOption" class="form-radio" value="" />
									            <span class="text-white-dark ml-2">반차</span>
								        	</label>
						                </td>
						                <td class="lecutre-text-align">
						                	<label class="flex items-center cursor-pointer">
									            <input type="radio" name="approvalOption" class="form-radio" value="" />
									            <span class="text-white-dark ml-2">병가</span>
								        	</label>
						                </td>
						                <td class="lecutre-text-align">
						                	<label class="flex items-center cursor-pointer">
									            <input type="radio" name="approvalOption" class="form-radio" value="" />
									            <span class="text-white-dark ml-2">휴가</span>
								        	</label>
						                </td>
						                <td class="lecutre-text-align">
						                	<label class="flex items-center cursor-pointer">
									            <input type="radio" name="approvalOption" class="form-radio" value="" />
									            <span class="text-white-dark ml-2">경조사</span>
								        	</label>
						                </td>					                
						            </tr>
						        </tbody>
						    </table>
						</div>
						<div style="height: 10px;"></div>
						<!-- 테이블3 : 작성날짜, 신청할 날짜 출력 -->
						<div class="table-responsive">
						    <table style="width: 100%; border: 1px solid #ffffff;">
						        <tbody>
						        	<tr> <!-- 작성날짜 -->
						        		<td style="border: 1px solid #ffffff;"><div class="lecutre-title">작성날짜</div></td>
										<td style="border: 1px solid #ffffff;" colspan="4">
											<div class="flex justify-between">
												<div x-data="form" class="w-full mr-3">
							                       	<input name="todayDate" id="todayDate" class="form-input"
							                       		 placeholder="작성날짜" value="" />
											   	</div>
											</div>
										</td>
						        	</tr>
						        	<tr> <!-- 신청할 날짜 -->
						        		<td style="border: 1px solid #ffffff;"><div class="lecutre-title">신청날짜</div></td>
										<td style="border: 1px solid #ffffff;" colspan="4">
											<div class="flex justify-between">
												<div x-data="form1" class="w-full mr-3">
							                       	<input name="lectureBeginDate" id="beginDate" class="form-input" placeholder="시작날짜"/>
											   	</div>
												<div class="align-items-center">~</div>
												<div x-data="form2" class="w-full ml-3">
							                       	<input name="lectureEndDate" id="endDate" class="form-input" placeholder="종료날짜"/>
											   	</div>
											</div>
										</td>
						        	</tr>
						        </tbody>
						    </table>
						</div>
						<div style="height: 15px;"></div>
						
						<!-- 테이블4 : 결재제목, 결재내용 출력 -->
						<div class="table-responsive" style="margin-bottom: 20px;">
						    <table style="table-layout: fixed; width: 100%; height:65px; border: 1px solid #f0f0f0;">
						        <tbody>
						            <tr class="border-dark-dark-light ">
						                <td class="bg-[#f4f4f4] lecutre-title-align">결재제목</td>
						                <td colspan="3">
						                	<input id="attendanceApprovalTitle" name="attendanceApprovalTitle" 
						                		type="text" class="form-input" placeholder="결재제목">
						                </td>				                
						            </tr>
						            <tr class="border-dark-dark-light ">
						                <td class="bg-[#f4f4f4] lecutre-title-align">결재내용</td>
						                <td colspan="3">
						                	<textarea id="attendanceApprovalContent" name="attendanceApprovalContent" 
						                			rows="15" cols="205" class="custom-textarea w-full" placeholder="결재내용을 입력해주세요."></textarea>
						                </td>				                
						            </tr>
						        </tbody>
						    </table>
						</div>
						
						<div style="height: 15px;"></div>
						
						<!-- 첨부파일 -->
						<div>
							<!-- 타이틀, 파일추가 버튼 -->
							<div class="flex justify-between space-x-3">
								<div>
									<label class="text-lg">첨부파일</label>
								</div>
								<div>
									<a type="button" id="btnAddFile" class="btn btn-outline-primary ">+ 첨부파일 추가</a>
								</div>
							</div>
							<!-- 파일선택 폼 -->
							<div id="fileDiv">
						       <div class="flex mt-1">
						       		<!-- 첨부파일 추가 버튼 클릭시 폼추가되는 자리 -->
						       </div>
						   </div>
						</div>
						
						<!-- 첨부파일 관련 스크립트 -->
						<script>
							let result = 0;  // 전역 변수로 result 선언
							// 첨부파일 폼 추가버튼 클릭 시
							$('#btnAddFile').click(function(){
								// 마지막 파일 입력필드가 비어있다면
								if ($('#fileDiv input[type="file"]').last().val() === '') {
									// 모달로 바꾸기
									 alert('첨부되지 않은 파일이 존재합니다.');
								} else {	
									result++; // result 증가( 파일 입력 필드마다 고유 값이 생성됨)
									
									let inputId = 'attendanceApprovalFile' + result; // 고유한 inputId 생성
									let displayId = 'attendanceApprovalFileNameDisplay' + result; // 고유한 displayId 생성
									let removeButtonId = 'removeFileBtn' + result;	// 고유한 removeButtonId 생성 (휴지통 버튼)
									
									let html = `
										<div class="flex mt-1" id = "fileField${result}">
								       		<!-- 커스텀 버튼 -->
								           <button 
								               type="button" 
								               class="btn btn-primary ltr:rounded-r-none rtl:rounded-l-none" 
								               style="width: 150px;"
								               onclick="document.getElementById('${inputId}').click();">
								               파일 선택
								           </button>
								           <!-- 숨겨진 파일 입력 -->
								           <input 
								               id="${inputId}" 
								               name="attendanceApprovalFile"
								               type="file" 
								               class="hidden"
								               multiple
								               onchange="document.getElementById('${displayId}').value = this.files[0] ? this.files[0].name : '';" />
								           <!-- 파일 이름 표시 -->
								           <input 
								               id="${displayId}" 
								               type="text" 
								               placeholder="첨부된 파일이 없습니다."
								               class="form-input ltr:rounded-l-none rtl:rounded-r-none flex-grow" 
								               readonly />
								           <!-- 휴지통 버튼 -->
								           <button
								           		type="button"
								           		class = "btn btn-outline-danger ml-2"
								           		id = "${removeButtonId}"
								           		onclick="removeFileField(${result});"
								           		<!--휴지통 아이콘추가-->
								           		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									           		<path
									           			opacity="0.5"
									           			d="M11.5956 22.0001H12.4044C15.1871 22.0001 16.5785 22.0001 17.4831 21.1142C18.3878 20.2283 18.4803 18.7751 18.6654 15.8686L18.9321 11.6807C19.0326 10.1037 19.0828 9.31524 18.6289 8.81558C18.1751 8.31592 17.4087 8.31592 15.876 8.31592H8.12405C6.59127 8.31592 5.82488 8.31592 5.37105 8.81558C4.91722 9.31524 4.96744 10.1037 5.06788 11.6807L5.33459 15.8686C5.5197 18.7751 5.61225 20.2283 6.51689 21.1142C7.42153 22.0001 8.81289 22.0001 11.5956 22.0001Z"
									           			fill="currentColor"
									           		/>
									           		<path
