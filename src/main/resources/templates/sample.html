<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <title>메인페이지</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
	    <link rel="preconnect" href="https://fonts.googleapis.com" />
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
	    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/perfect-scrollbar.min.css}" />
	    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}" />
	    <link defer rel="stylesheet" type="text/css" media="screen" th:href="@{/css/animate.css}" />
	    <script th:src="@{/js/perfect-scrollbar.min.js}"></script>
	    <script defer th:src="@{/js/popper.min.js}"></script>
	    <script th:src="@{/js/alpine-collaspe.min.js}"></script>
        <script th:src="@{/js/alpine-persist.min.js}"></script>
        <script defer th:src="@{/js/alpine-ui.min.js}"></script>
        <script defer th:src="@{/js/alpine-focus.min.js}"></script>
        <script defer th:src="@{/js/alpine.min.js}"></script>
        <script th:src="@{/js/custom.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    	<link rel="stylesheet" type="text/css" th:href="@{/css/quill.snow.css}" />
    	 <script th:src="@{/js/quill.js}"></script>
    </head>

    <body
        x-data="main"
        class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
        :class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]"
    >
        <!-- sidebar menu overlay -->
        <div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden" :class="{'hidden' : !$store.app.sidebar}" @click="$store.app.toggleSidebar()"></div>

        <!-- 화면로딩 UI -->
        <div class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
            <svg width="64" height="64" viewBox="0 0 135 135" xmlns="http://www.w3.org/2000/svg" fill="#4361ee">
                <path
                    d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z"

                    <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="-360 67 67" dur="2.5s" repeatCount="indefinite" />

                >
                    <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="360 67 67" dur="8s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>

        <!-- 최상단 이동 버튼 -->
        <div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6" x-data="scrollToTop">
            <template x-if="showTopButton">
                <button
                    type="button"
                    class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
                    @click="goToTop"
                >
                    <svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            opacity="0.5"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
                            fill="currentColor"
                        />
                        <path
                            d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
                            fill="currentColor"
                        />
                    </svg>
                </button>
            </template>
        </div>

        <div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
            <!-- 사이드바 파일 연결 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <!-- end sidebar section -->

            <div class="main-content flex min-h-screen flex-col">
                <!-- 헤더 파일 연결 -->
                 <div th:replace="fragments/header :: header"></div>

                <!-- 메인화면 -->
                <div class="animate__animated p-6" :class="[$store.app.animation]">
                    <div>
                     <div x-data="mailbox">
                    <template x-if="selectedMail && !isEdit">
                                    <div>
                                        <div class="flex flex-wrap items-center justify-between p-4">
                                            <div class="flex items-center">
                                                <button type="button" class="hover:text-primary ltr:mr-2 rtl:ml-2" @click="selectedMail = null">
                                                    <svg
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        fill="none"
                                                        viewBox="0 0 24 24"
                                                        stroke-width="1.5"
                                                        stroke="currentColor"
                                                        class="h-5 w-5 rtl:rotate-180"
                                                    >
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                                                    </svg>
                                                </button>
                                                <h4 class="text-base font-medium ltr:mr-2 rtl:ml-2 md:text-lg" x-text="selectedMail.title"></h4>
                                                <div class="badge bg-info hover:top-0" x-text="selectedMail.type"></div>
                                            </div>
                                            <button x-tooltip="Print" data-placement="top" role="tooltip" type="button">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
                                                    <path
                                                        d="M6 17.9827C4.44655 17.9359 3.51998 17.7626 2.87868 17.1213C2 16.2426 2 14.8284 2 12C2 9.17157 2 7.75736 2.87868 6.87868C3.75736 6 5.17157 6 8 6H16C18.8284 6 20.2426 6 21.1213 6.87868C22 7.75736 22 9.17157 22 12C22 14.8284 22 16.2426 21.1213 17.1213C20.48 17.7626 19.5535 17.9359 18 17.9827"
                                                        stroke="currentColor"
                                                        stroke-width="1.5"
                                                    />
                                                    <path opacity="0.5" d="M9 10H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                                    <path d="M19 14L5 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                                    <path
                                                        d="M18 14V16C18 18.8284 18 20.2426 17.1213 21.1213C16.2426 22 14.8284 22 12 22C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V14"
                                                        stroke="currentColor"
                                                        stroke-width="1.5"
                                                        stroke-linecap="round"
                                                    />
                                                    <path
                                                        opacity="0.5"
                                                        d="M17.9827 6C17.9359 4.44655 17.7626 3.51998 17.1213 2.87868C16.2427 2 14.8284 2 12 2C9.17158 2 7.75737 2 6.87869 2.87868C6.23739 3.51998 6.06414 4.44655 6.01733 6"
                                                        stroke="currentColor"
                                                        stroke-width="1.5"
                                                    />
                                                    <circle opacity="0.5" cx="17" cy="10" r="1" fill="currentColor" />
                                                    <path opacity="0.5" d="M15 16.5H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                                    <path opacity="0.5" d="M13 19H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="h-px border-b border-[#e0e6ed] dark:border-[#1b2e4b]"></div>
                                        <div class="relative p-4">
                                            <div class="flex flex-wrap">
                                                <div class="flex-shrink-0 ltr:mr-2 rtl:ml-2">
                                                    <img
                                                        x-show="selectedMail.path"
                                                        :src="`assets/images/${selectedMail.path}`"
                                                        class="h-12 w-12 rounded-full object-cover"
                                                        alt="avatar"
                                                    />
                                                    <div x-show="!selectedMail.path" class="rounded-full border border-gray-300 p-3 dark:border-gray-800">
                                                        <svg
                                                            width="24"
                                                            height="24"
                                                            viewBox="0 0 24 24"
                                                            fill="none"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="h-5 w-5"
                                                        >
                                                            <circle cx="12" cy="6" r="4" stroke="currentColor" stroke-width="1.5" />
                                                            <ellipse opacity="0.5" cx="12" cy="17" rx="7" ry="4" stroke="currentColor" stroke-width="1.5" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <div class="flex-1 ltr:mr-2 rtl:ml-2">
                                                    <div class="flex items-center">
                                                        <div
                                                            class="whitespace-nowrap text-lg ltr:mr-4 rtl:ml-4"
                                                            x-text="selectedMail.firstName ? selectedMail.firstName + ' ' + selectedMail.lastName : selectedMail.email"
                                                        ></div>
                                                        <div
                                                            x-show="selectedMail.group"
                                                            x-dynamictooltip="selectedMail.group"
                                                            role="tooltip"
                                                            class="ltr:mr-4 rtl:ml-4"
                                                        >
                                                            <div
                                                                class="h-2 w-2 rounded-full"
                                                                :class="{
                                                    'bg-primary': selectedMail.group === 'personal',
                                                    'bg-warning': selectedMail.group === 'work',
                                                    'bg-success': selectedMail.group === 'social',
                                                    'bg-danger': selectedMail.group === 'private',
                                                }"
                                                            ></div>
                                                        </div>
                                                        <div class="whitespace-nowrap text-white-dark">1 days ago</div>
                                                    </div>
                                                    <div class="flex items-center text-white-dark">
                                                        <div
                                                            class="ltr:mr-1 rtl:ml-1"
                                                            x-text="selectedMail.type === 'sent_mail' ? selectedMail.email : 'to me'"
                                                        ></div>
                                                        <div x-data="dropdown" @click.outside="open = false" class="dropdown">
                                                            <button type="button" class="mt-1.5" @click="toggle">
                                                                <svg
                                                                    width="24"
                                                                    height="24"
                                                                    viewBox="0 0 24 24"
                                                                    fill="none"
                                                                    xmlns="http://www.w3.org/2000/svg"
                                                                    class="h-5 w-5"
                                                                >
                                                                    <path
                                                                        d="M19 9L12 15L5 9"
                                                                        stroke="currentColor"
                                                                        stroke-width="1.5"
                                                                        stroke-linecap="round"
                                                                        stroke-linejoin="round"
                                                                    />
                                                                </svg>
                                                            </button>
                                                            <ul
                                                                x-cloak
                                                                x-show="open"
                                                                x-transition
                                                                x-transition.duration.300ms
                                                                class="ltr:left-0 rtl:right-0 sm:w-56"
                                                            >
                                                                <li>
                                                                    <div class="flex items-center px-4 py-2">
                                                                        <div class="w-1/4 text-white-dark ltr:mr-2 rtl:ml-2">From:</div>
                                                                        <div
                                                                            class="flex-1"
                                                                            x-text="selectedMail.type === 'sent_mail' ? 'tailly@gmail.com' : selectedMail.email"
                                                                        ></div>
                                                                    </div>
                                                                </li>
                                                                <li>
                                                                    <div class="flex items-center px-4 py-2">
                                                                        <div class="w-1/4 text-white-dark ltr:mr-2 rtl:ml-2">To:</div>
                                                                        <div
                                                                            class="flex-1"
                                                                            x-text="selectedMail.type !== 'sent_mail' ? 'tailly@gmail.com' : selectedMail.email"
                                                                        ></div>
                                                                    </div>
                                                                </li>
                                                                <li>
                                                                    <div class="flex items-center px-4 py-2">
                                                                        <div class="w-1/4 text-white-dark ltr:mr-2 rtl:ml-2">Date:</div>
                                                                        <div class="flex-1" x-text="selectedMail.date + ', ' + selectedMail.time"></div>
                                                                    </div>
                                                                </li>
                                                                <li>
                                                                    <div class="flex items-center px-4 py-2">
                                                                        <div class="w-1/4 text-white-dark ltr:mr-2 rtl:ml-2">Subject:</div>
                                                                        <div class="flex-1" x-text="selectedMail.title"></div>
                                                                    </div>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="flex items-center justify-center space-x-3 rtl:space-x-reverse">
                                                        <button
                                                            x-tooltip="Star"
                                                            data-placement="top"
                                                            role="tooltip"
                                                            type="button"
                                                            class="enabled:hover:text-warning disabled:opacity-60"
                                                            :class="{ 'text-warning': selectedMail.isStar }"
                                                            @click="setStar(selectedMail.id)"
                                                            :disabled="selectedTab === 'trash'"
                                                        >
                                                            <svg
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-5 w-5"
                                                                :class="{ 'fill-warning': selectedMail.isStar }"
                                                            >
                                                                <path
                                                                    d="M9.15316 5.40838C10.4198 3.13613 11.0531 2 12 2C12.9469 2 13.5802 3.13612 14.8468 5.40837L15.1745 5.99623C15.5345 6.64193 15.7144 6.96479 15.9951 7.17781C16.2757 7.39083 16.6251 7.4699 17.3241 7.62805L17.9605 7.77203C20.4201 8.32856 21.65 8.60682 21.9426 9.54773C22.2352 10.4886 21.3968 11.4691 19.7199 13.4299L19.2861 13.9372C18.8096 14.4944 18.5713 14.773 18.4641 15.1177C18.357 15.4624 18.393 15.8341 18.465 16.5776L18.5306 17.2544C18.7841 19.8706 18.9109 21.1787 18.1449 21.7602C17.3788 22.3417 16.2273 21.8115 13.9243 20.7512L13.3285 20.4768C12.6741 20.1755 12.3469 20.0248 12 20.0248C11.6531 20.0248 11.3259 20.1755 10.6715 20.4768L10.0757 20.7512C7.77268 21.8115 6.62118 22.3417 5.85515 21.7602C5.08912 21.1787 5.21588 19.8706 5.4694 17.2544L5.53498 16.5776C5.60703 15.8341 5.64305 15.4624 5.53586 15.1177C5.42868 14.773 5.19043 14.4944 4.71392 13.9372L4.2801 13.4299C2.60325 11.4691 1.76482 10.4886 2.05742 9.54773C2.35002 8.60682 3.57986 8.32856 6.03954 7.77203L6.67589 7.62805C7.37485 7.4699 7.72433 7.39083 8.00494 7.17781C8.28555 6.96479 8.46553 6.64194 8.82547 5.99623L9.15316 5.40838Z"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                />
                                                            </svg>
                                                        </button>

                                                        <button
                                                            x-tooltip="Important"
                                                            data-placement="top"
                                                            role="tooltip"
                                                            type="button"
                                                            class="rotate-90 enabled:hover:text-primary disabled:opacity-60"
                                                            :class="{ 'text-primary': selectedMail.isImportant }"
                                                            @click="setImportant(selectedMail.id)"
                                                            :disabled="selectedTab === 'trash'"
                                                        >
                                                            <svg
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-4.5 w-4.5 rotate-90"
                                                                :class="{ 'fill-primary': selectedMail.isImportant }"
                                                            >
                                                                <path
                                                                    d="M21 16.0909V11.0975C21 6.80891 21 4.6646 19.682 3.3323C18.364 2 16.2426 2 12 2C7.75736 2 5.63604 2 4.31802 3.3323C3 4.6646 3 6.80891 3 11.0975V16.0909C3 19.1875 3 20.7358 3.73411 21.4123C4.08421 21.735 4.52615 21.9377 4.99692 21.9915C5.98402 22.1045 7.13673 21.0849 9.44216 19.0458C10.4612 18.1445 10.9708 17.6938 11.5603 17.5751C11.8506 17.5166 12.1494 17.5166 12.4397 17.5751C13.0292 17.6938 13.5388 18.1445 14.5578 19.0458C16.8633 21.0849 18.016 22.1045 19.0031 21.9915C19.4739 21.9377 19.9158 21.735 20.2659 21.4123C21 20.7358 21 19.1875 21 16.0909Z"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                ></path>
                                                            </svg>
                                                        </button>

                                                        <button
                                                            x-tooltip="Reply"
                                                            data-placement="top"
                                                            role="tooltip"
                                                            type="button"
                                                            class="hover:text-info"
                                                            @click="openMail('reply', selectedMail)"
                                                        >
                                                            <svg
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-5 w-5 rtl:hidden"
                                                            >
                                                                <path
                                                                    d="M9.5 7L4.5 12L9.5 17"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                />
                                                                <path
                                                                    opacity="0.5"
                                                                    d="M4.5 12L14.5 12C16.1667 12 19.5 13 19.5 17"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                />
                                                            </svg>
                                                            <svg
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-5 w-5 ltr:hidden rtl:block"
                                                            >
                                                                <path
                                                                    d="M14.5 7L19.5 12L14.5 17"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                />
                                                                <path
                                                                    opacity="0.5"
                                                                    d="M19.5 12L9.5 12C7.83333 12 4.5 13 4.5 17"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                />
                                                            </svg>
                                                        </button>

                                                        <button
                                                            x-tooltip="Forward"
                                                            data-placement="top"
                                                            role="tooltip"
                                                            type="button"
                                                            class="hover:text-info"
                                                            @click="openMail('forward', selectedMail)"
                                                        >
                                                            <svg
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-5 w-5 ltr:hidden rtl:block"
                                                            >
                                                                <path
                                                                    d="M9.5 7L4.5 12L9.5 17"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                />
                                                                <path
                                                                    opacity="0.5"
                                                                    d="M4.5 12L14.5 12C16.1667 12 19.5 13 19.5 17"

                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                />
                                                            </svg>
                                                            <svg
                                                                width="24"
                                                                height="24"
                                                                viewBox="0 0 24 24"
                                                                fill="none"
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-5 w-5 rtl:hidden"
                                                            >
                                                                <path
                                                                    d="M14.5 7L19.5 12L14.5 17"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                />
                                                                <path
                                                                    opacity="0.5"
                                                                    d="M19.5 12L9.5 12C7.83333 12 4.5 13 4.5 17"
                                                                    stroke="currentColor"
                                                                    stroke-width="1.5"
                                                                    stroke-linecap="round"
                                                                />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>

                                this.showMessage(totalSelected + ' Mail has been marked as UnImportant.');
                            } else if (type === 'star') {
                                item.isStar = true;
                                this.showMessage(totalSelected + ' Mail has been marked as Star.');
                            }
                            //restore & permanent delete
                            else if (type === 'restore') {
                                item.type = 'inbox';
                                this.showMessage(totalSelected + ' Mail Restored.');
                                this.searchMails(false);
                            } else if (type === 'delete') {
                                this.mailList = this.mailList.filter((d) => d.id != item.id);
                                this.showMessage(totalSelected + ' Mail Permanently Deleted.');
                                this.searchMails(false);
                            }
                        }
                        this.clearSelection();
                    }
                },

                saveMail(type, id) {
                    if (!this.params.to) {
                        this.showMessage('To email address is required.', 'error');
                        return false;
                    }
                    if (!this.params.title) {
                        this.showMessage('Title of email is required.', 'error');
                        return false;
                    }

                    let maxId = 0;
                    if (!this.params.id) {
                        maxId = this.mailList.length
                            ? this.mailList.reduce((max, character) => (character.id > max ? character.id : max), this.mailList[0].id)
                            : 0;
                    }
                    let cDt = new Date();

                    let obj = {
                        id: maxId + 1,
                        path: '',
                        firstName: '',
                        lastName: '',
                        email: this.params.to,
                        date: cDt.getMonth() + 1 + '/' + cDt.getDate() + '/' + cDt.getFullYear(),
                        time: cDt.toLocaleTimeString(),
                        title: this.params.title,
                        displayDescription: this.quillEditor.getText(),
                        type: 'draft',
                        isImportant: false,
                        group: '',
                        isUnread: false,
                        description: this.quillEditor.root.innerHTML,
                        attachments: null,
                    };
                    if (this.params.file && this.params.file.length) {
                        obj.attachments = [];
                        for (let file of this.params.file) {
                            let flObj = {
                                name: file.name,
                                size: getFileSize(file.size),
                                type: getFileType(file.type),
                            };
                            obj.attachments.push(flObj);
                        }
                    }
                    if (type === 'save' || type === 'save_reply' || type === 'save_forward') {
                        //saved to draft

                        obj.type = 'draft';
                        this.mailList.splice(0, 0, obj);
                        this.searchMails();

                        this.showMessage('Mail has been saved successfully to draft.');
                    } else if (type === 'send' || type === 'reply' || type === 'forward') {
                        //saved to sent mail

                        obj.type = 'sent_mail';
                        this.mailList.splice(0, 0, obj);
                        this.searchMails();

                        this.showMessage('Mail has been sent successfully.');
                    }

                    this.selectedMail = null;
                    this.isEdit = false;
                },

                getFileSize(file_type) {
                    let type = 'file';
                    if (file_type.includes('image/')) {
                        type = 'image';
                    } else if (file_type.includes('application/x-zip')) {
                        type = 'zip';
                    }
                    return type;
                },
                getFileType(total_bytes) {
                    let size = '';
                    if (total_bytes < 1000000) {
                        size = Math.floor(total_bytes / 1000) + 'KB';
                    } else {
                        size = Math.floor(total_bytes / 1000000) + 'MB';
                    }
                    return size;
                },

                selectMail(item) {
                    if (item) {
                        if (item.type != 'draft') {
                            if (item && item.isUnread) {
                                item.isUnread = false;
                            }
                            this.selectedMail = item;
                        } else {
                            this.openMail('draft', item);
                        }
                    } else {
                        this.selectedMail = '';
                    }
                },

                openMail(type, item) {
                    if (!this.isEdit) {
                        setTimeout(() => {
                            this.quillEditor = new Quill('#editor', {
                                theme: 'snow',
                            });
                        });
                    }
                    if (type === 'add') {
                        this.isShowMailMenu = false;
                        if (this.quillEditor) {
                            this.quillEditor.setText('');
                        }
                        this.params = JSON.parse(JSON.stringify(this.defaultData));
                    } else if (type === 'draft') {
                        let data = JSON.parse(JSON.stringify(item));
                        this.params = data;
                        this.params.from = this.defaultData.from;
                        this.params.to = data.email;
                        this.params.displayDescription = data.email;
                    } else if (type === 'reply') {
                        let data = JSON.parse(JSON.stringify(item));
                        this.params = data;
                        this.params.from = this.defaultData.from;
                        this.params.to = data.email;
                        this.params.title = 'Re: ' + this.params.title;
                        this.params.displayDescription = 'Re: ' + this.params.title;
                    } else if (type === 'forward') {
                        let data = JSON.parse(JSON.stringify(item));
                        this.params = data;
                        this.params.from = this.defaultData.from;
                        this.params.to = data.email;
                        this.params.title = 'Fwd: ' + this.params.title;
                        this.params.displayDescription = 'Fwd: ' + this.params.title;
                    }
                    this.isEdit = true;
                },

                closeMsgPopUp() {
                    this.isEdit = false;
                    this.selectedTab = 'inbox';
                    this.searchMails();
                },

                showMessage(msg = '', type = 'success') {
                    const toast = window.Swal.mixin({
                        toast: true,
                        position: 'top',
                        showConfirmButton: false,
                        timer: 3000,
                    });
                    toast.fire({
                        icon: type,
                        title: msg,
                        padding: '10px 20px',
                    });
                },
            }));
        });
        </script>
