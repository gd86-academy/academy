<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <title>주소록</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/perfect-scrollbar.min.css}" />
		<link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}" />
		<link defer rel="stylesheet" type="text/css" media="screen" th:href="@{/css/animate.css}" />
		<link rel="stylesheet" th:href="@{/css/highlight.min.css}" />
		<link rel="stylesheet" th:href="@{/css/flatpickr.min.css}" />
		<link rel="stylesheet" th:href="@{/css/nouislider.min.css}" />
		<link rel="stylesheet" th:href="@{/css/templete.css}" />
		
		<!-- Scripts -->
		<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
		<script defer th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/alpine-collaspe.min.js}"></script>
		<script th:src="@{/js/alpine-persist.min.js}"></script>
		<script defer th:src="@{/js/alpine-ui.min.js}"></script>
		<script defer th:src="@{/js/alpine-focus.min.js}"></script>
		<script defer th:src="@{/js/alpine.min.js}"></script>
		<script th:src="@{/js/custom.js}"></script>
		<script th:src="@{/js/flatpickr.js}"></script>
		<script th:src="@{/js/nouislider.min.js}"></script>
		<script th:src="@{/js/highlight.min.js}"></script>
		<script defer th:src="@{/js/tippy-bundle.umd.min.js}"></script>
		<script defer th:src="@{/js/sweetalert.min.js}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body
        x-data="main"
        class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
        :class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]"
    >
        <!-- sidebar menu overlay -->
        <div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden" :class="{'hidden' : !$store.app.sidebar}" @click="$store.app.toggleSidebar()"></div>

        <!-- 화면로딩 UI -->
        <div class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
            <svg width="64" height="64" viewBox="0 0 135 135" xmlns="http://www.w3.org/2000/svg" fill="#4361ee">
                <path
                    d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z"
                >
                    <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="-360 67 67" dur="2.5s" repeatCount="indefinite" />
                </path>
                <path
                    d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z"
                >
                    <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="360 67 67" dur="8s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>

        <!-- 최상단 이동 버튼 -->
        <div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6" x-data="scrollToTop">
            <template x-if="showTopButton">
                <button
                    type="button"
                    class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
                    @click="goToTop"
                >
                    <svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            opacity="0.5"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
                            fill="currentColor"
                        />
                        <path
                            d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
                            fill="currentColor"
                        />
                    </svg>
                </button>
            </template>
        </div>

        <div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
            <!-- 사이드바 파일 연결 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <!-- end sidebar section -->

            <div class="main-content flex min-h-screen flex-col">
                <!-- 헤더 파일 연결 -->
                 <div th:replace="fragments/header :: header"></div>

                <!-- 메인화면 -->
                <div class="animate__animated p-6" :class="[$store.app.animation]">
                	<!-- 타이틀 -->
                	<div class="flex flex-wrap items-center justify-between gap-4 mb-5">
                       <h2 class="text-2xl">주소록</h2>
                       <div class="flex w-full flex-col gap-4 sm:w-auto sm:flex-row sm:items-center sm:gap-3">
                           <div class="flex gap-3">
                               <div>
  									<!-- 버튼 -->
									 <button type="button" class="btn btn-primary" id="openModalButton">
									     <svg
									         width="24"
									         height="24"
									         viewBox="0 0 24 24"
									         fill="none"
									         xmlns="http://www.w3.org/2000/svg"
									         class="h-5 w-5 ltr:mr-2 rtl:ml-2"
									     >
									         <circle cx="10" cy="6" r="4" stroke="currentColor" stroke-width="1.5" />
									         <path
									             opacity="0.5"
									             d="M18 17.5C18 19.9853 18 22 10 22C2 22 2 19.9853 2 17.5C2 15.0147 5.58172 13 10 13C14.4183 13 18 15.0147 18 17.5Z"
									             stroke="currentColor"
									             stroke-width="1.5"
									         />
									         <path
									             d="M21 10H19M19 10H17M19 10L19 8M19 10L19 12"
									             stroke="currentColor"
									             stroke-width="1.5"
									             stroke-linecap="round"
									         />
									     </svg>
									     사원 등록
									 </button>

									  <!-- 모달 -->
									  <div class="fixed inset-0 z-[999] hidden overflow-y-auto bg-[black]/60" id="modalBackground">
									       <div class="flex min-h-screen items-center justify-center px-4" id="modalWrapper">
									           <div
									               class="panel my-8 w-[90%] max-w-lg overflow-hidden rounded-lg border-0 p-0 md:w-full"
									               id="modal"
									           >
									               <button
									                   type="button"
									                   class="absolute top-4 text-white-dark hover:text-dark ltr:right-4 rtl:left-4"
									                   id="closeModalButton"
									               >
									                   <svg
									                       xmlns="http://www.w3.org/2000/svg"
									                       width="24px"
									                       height="24px"
									                       viewBox="0 0 24 24"
									                       fill="none"
									                       stroke="currentColor"
									                       stroke-width="1.5"
									                       stroke-linecap="round"
									                       stroke-linejoin="round"
									                       class="h-6 w-6"
									                   >
									                       <line x1="18" y1="6" x2="6" y2="18"></line>
									                       <line x1="6" y1="6" x2="18" y2="18"></line>
									                   </svg>
									               </button>
									               <h3
									                   class="bg-[#fbfbfb] py-3 text-lg font-medium ltr:pl-5 ltr:pr-[50px] rtl:pl-[50px] rtl:pr-5 dark:bg-[#121c2c]"
									               >
									                   사원 등록
									               </h3>
									               <div class="p-5">
									                   <form id="employeeAddForm" enctype="multipart/form-data">
									                   		<!-- 전화번호 -->
									                       <div>
									                           <label for="employeePhone">전화번호</label>
									                           <input
									                               id="employeePhone"
									                               type="text"
									                               placeholder="전화번호"
									                               class="form-input"
									                           />
									                       </div>
									                       <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeePhone-error" style="display: none;">전화번호를 입력해주세요.</span></div>
									                       <!-- 이메일 -->
									                       <div>
									                           <label for="employeeMail">이메일</label>
									                           <input
									                               id="employeeMail"
									                               type="email"
									                               placeholder="이메일"
									                               class="form-input"
									                           />
									                       </div>
									                       <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeMail-error" style="display: none;">이메일을 입력해주세요.</span></div>
									                       <!-- 생년월일 -->
									                       <div x-data="form">
									                       	   <label for="employeeBirth">생년월일</label>
														       <input id="employeeBirth" class="form-input" placeholder="생년월일"/>
														   </div>
														   <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeBirth-error" style="display: none;">생년월일을 입력해주세요.</span></div>
														   <!-- 주소 -->
														   <div class="mb-3">
									                           <label for="employeeAddress">주소</label>
													           <div class="flex">
													               <button type="button" class="btn btn-primary ltr:rounded-r-none rtl:rounded-l-none" style="width: 150px;">우편번호 찾기</button>
													               <input id="employeePostalCode" type="text" placeholder="우편번호" class="form-input ltr:rounded-l-none rtl:rounded-r-none flex-grow" readonly/>
													           </div>
													       </div>
									                       <div class="mb-3">
									                           <input
									                               id="employeeAddress"
									                               type="text"
									                               placeholder="도로명 주소"
									                               class="form-input"
									                               readonly
									                           />
									                       </div>
									                       <div>
									                           <input
									                               id="employeeAddressDetail"
									                               type="text"
									                               placeholder="상세 주소"
									                               class="form-input"
									                           />
									                       </div>
									                        <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeAddress-error" style="display: none;">주소를 입력해주세요.</span></div>
									                       <!-- 프로필 사진 -->
									                       <div>
														       <label for="employeePhoto">프로필 사진</label>
														       <div class="flex">
														           <button 
														               type="button" 
														               class="btn btn-primary ltr:rounded-r-none rtl:rounded-l-none" 
														               style="width: 150px;"
														               onclick="document.getElementById('employeePhoto').click();">
														               파일 선택
														           </button>
														           <input 
														               id="employeePhoto" 
														               type="file" 
														               class="hidden" 
														               onchange="document.getElementById('employeePhotoFileNameDisplay').value = this.files[0] ? this.files[0].name : '';" />
														           <input 
														               id="employeePhotoFileNameDisplay" 
														               type="text" 
														               placeholder="첨부된 파일이 없습니다." 
														               class="form-input ltr:rounded-l-none rtl:rounded-r-none flex-grow" 
														               readonly />
														       </div>
														   </div>
														    <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeePhoto-error" style="display: none;">프로필사진을 첨부해주세요.</span></div>
									                       <!-- 도장 사진 -->
									                       <div>
										                       <label for="employeeStamp">도장 사진</label>
														       <div class="flex">
														           <button 
														               type="button" 
														               class="btn btn-primary ltr:rounded-r-none rtl:rounded-l-none" 
														               style="width: 150px;"
														               onclick="document.getElementById('employeeStamp').click();">
														               파일 선택
														           </button>
														           <input 
														               id="employeeStamp" 
														               type="file" 
														               class="hidden" 
														               onchange="document.getElementById('employeeStampFileNameDisplay').value = this.files[0] ? this.files[0].name : '';" />
														           <input 
														               id="employeeStampFileNameDisplay" 
														               type="text" 
														               placeholder="첨부된 파일이 없습니다." 
														               class="form-input ltr:rounded-l-none rtl:rounded-r-none flex-grow" 
														               readonly />
														       </div>
													       </div>
													        <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeStamp-error" style="display: none;">도장사진을 첨부해주세요.</span></div>
													        <!-- 성별 -->
													        <div class="mb-5">
													        <label>성별</label>
														        <div class="flex justify-start items-center space-x-4">
																    <div>
																        <label class="flex items-center cursor-pointer">
																            <input type="radio" name="custom_radio2" class="form-radio" checked />
																            <span class="text-white-dark ml-2">남자</span>
																        </label>
																    </div>
																    <div>
																        <label class="flex items-center cursor-pointer">
																            <input type="radio" name="custom_radio2" class="form-radio" />
																            <span class="text-white-dark ml-2">여자</span>
																        </label>
																    </div>
																</div>
														    </div>
														     
									                       <div class="mt-8 flex items-center justify-end">
									                           <button type="button" class="btn btn-outline-danger" id="cancelButton">
									                               취소
									                           </button>
									                           <button
									                           	   id="employeeAddBtn"
									                               type="button"
									                               class="btn btn-primary ltr:ml-4 rtl:mr-4"
									                           >
									                               확인
									                           </button>
									                       </div>
									                   </form>
									               </div>
									           </div>
									       </div>
									   </div>
									 </div>
                                    <div class="relative">
                                    <input
                                        type="text"
                                        placeholder="사원 검색"
                                        class="peer form-input py-2 ltr:pr-11 rtl:pl-11"
                                    />
                                    <div class="absolute top-1/2 -translate-y-1/2 peer-focus:text-primary ltr:right-[11px] rtl:left-[11px]">
                                        <svg class="mx-auto" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="11.5" cy="11.5" r="9.5" stroke="currentColor" stroke-width="1.5" opacity="0.5"></circle>
                                            <path d="M18.5 18.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>   
					</div>
                	
                	<!-- 사원 테이블 -->
                    <div class="table-responsive">
					    <table class="table-hover">
					        <thead>
					            <tr>
					                <th colspan="2">이름</th>
					                <th>사원번호</th>
					                <th>전화번호</th>
					                <th>소속팀</th>
					                <th>직급</th>
					                <th class="text-center">메신저</th>
					            </tr>
					        </thead>
					        <tbody>
				                <tr th:each="employee : ${employeeList}">
				                	<td>이미지</td>
						            <td th:text="${employee.employeeName}"></td>
						            <td th:text="${employee.employeeNo}"></td>
						            <td th:text="${employee.employeePhone}"></td>
						            <td th:text="${employee.employeeDepartment}"></td>
						            <td th:text="${employee.employeePosition}"></td>
						            <td class="text-center">
									    <button type="button" class="btn btn-outline-dark mx-auto d-block">
									    	<img class="h-4 w-4" th:src="@{/images/icon/Dialog.png}" alt="image">
									    	&nbsp;메신저
									    </button>
									</td>
						        </tr>
					        </tbody>
					    </table>
					</div>
                </div>
                
                <!--  풋터 파일 연결 -->
                <div th:replace="fragments/footer :: footer"></div>
            </div>
        </div>
        <script th:src="@{/js/templete.js}"></script>
        <script>
     // 유효성 검사 
		$('#employeeAddBtn').click(function() {
	        let isVal = true;
	        
	     	// 전화번호 검사
	        if ($('#employeePhone').val().length < 4) {
	            $('.employeePhone-error').show();
	            $('#employeePhone').addClass("errorInput");
	            isVal = false;
	        } else {
	            $('.employeePhone-error').hide();
	            $('#employeePhone').removeClass("errorInput");
	        }
	
	        // 이메일 검사
	        if ($('#employeeMail').val().trim() === '') {
	            $('#employeeMail').addClass("errorInput");
	            $('.employeeMail-error').show();
	            isVal = false;
	        } else {
	            $('.employeeMail-error').hide();
	            $('#employeeMail').removeClass("errorInput");
	        }
	        
	     	// 생년월일 검사
	        if ($('#employeeBirth').val().trim() === '') {
	            $('#employeeBirth').addClass("errorInput");
	            $('.employeeBirth-error').show();
	            isVal = false;
	        } else {
	            $('.employeeBirth-error').hide();
	            $('#employeeBirth').removeClass("errorInput");
	        }
	     
	     	// 주소 검사
	        if ($('#employeeAddress').val().trim() === '' || $('#employeeAddressDetail').val().trim() === '' || $('#employeePostalCode').val().trim() === '') {
	            $('#employeeAddress').addClass("errorInput");
	            $('#employeeAddressDetail').addClass("errorInput");
	            $('#employeePostalCode').addClass("errorInput");
	            $('.employeeAddress-error').show();
	            isVal = false;
	        } else {
	            $('.employeeAddress-error').hide();
	            $('#employeeAddress').removeClass("errorInput");
	        }
	     
	     	// 프로필사진 검사
	        if ($('#employeePhoto').val().trim() === '') {
	            $('#employeePhotoFileNameDisplay').addClass("errorInput");
	            $('.employeePhoto-error').show();
	            isVal = false;
	        } else {
	            $('.employeePhoto-error').hide();
	            $('#employeePhotoFileNameDisplay').removeClass("errorInput");
	        }
	     
	     	// 도장사진 검사
	        if ($('#employeeStamp').val().trim() === '') {
	            $('#employeeStampFileNameDisplay').addClass("errorInput");
	            $('.employeeStamp-error').show();
	            isVal = false;
	        } else {
	            $('.employeeStamp-error').hide();
	            $('#employeeStampFileNameDisplay').removeClass("errorInput");
	        }
	
	        // 폼 제출
	        if (isVal) {
	            console.log("submit 성공");
	            $('form[name="employeeAddForm"]').submit();
	        }
	    });
        </script>
           
    </body>
</html>
