<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <title>사원 상세정보 페이지</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}" />
	    <link rel="preconnect" href="https://fonts.googleapis.com" />
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
	    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/perfect-scrollbar.min.css}" />
	    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}" />
	    <link defer rel="stylesheet" type="text/css" media="screen" th:href="@{/css/animate.css}" />
	    <link th:href="@{/css/fullcalendar.min.css}" rel="stylesheet" />
	    <link rel="stylesheet" type="text/css" th:href="@{/css/nice-select2.css}" />
	     <link th:href="@{/css/templete.css}" rel="stylesheet" />
	    <script th:src="@{/js/perfect-scrollbar.min.js}"></script>
	    <script defer th:src="@{/js/popper.min.js}"></script>
	    <script th:src="@{/js/alpine-collaspe.min.js}"></script>
        <script th:src="@{/js/alpine-persist.min.js}"></script>
        <script defer th:src="@{/js/alpine-ui.min.js}"></script>
        <script defer th:src="@{/js/alpine-focus.min.js}"></script>
        <script defer th:src="@{/js/alpine.min.js}"></script>
        <script th:src="@{/js/custom.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script th:src="@{/js/fullcalendar.min.js}"></script>
        <script th:src="@{/js/nice-select2.js}"></script>
        <style>
        	.employee-detail-title {
	        	font-size: 17px;
	        	font-weight: bold;
        	}
        	.employee-detail-text {
	        	font-size: 17px;
        	}
        </style>
    </head>

    <body
        x-data="main"
        class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"
        :class="[ $store.app.sidebar ? 'toggle-sidebar' : '', $store.app.theme === 'dark' || $store.app.isDarkMode ?  'dark' : '', $store.app.menu, $store.app.layout,$store.app.rtlClass]"
    >
        <!-- sidebar menu overlay -->
        <div x-cloak class="fixed inset-0 z-50 bg-[black]/60 lg:hidden" :class="{'hidden' : !$store.app.sidebar}" @click="$store.app.toggleSidebar()"></div>

        <!-- 화면로딩 UI -->
        <div class="screen_loader animate__animated fixed inset-0 z-[60] grid place-content-center bg-[#fafafa] dark:bg-[#060818]">
            <svg width="64" height="64" viewBox="0 0 135 135" xmlns="http://www.w3.org/2000/svg" fill="#4361ee">
                <path
                    d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z"
                >
                    <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="-360 67 67" dur="2.5s" repeatCount="indefinite" />
                </path>
                <path
                    d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z"
                >
                    <animateTransform attributeName="transform" type="rotate" from="0 67 67" to="360 67 67" dur="8s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>

        <!-- 최상단 이동 버튼 -->
        <div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6" x-data="scrollToTop">
            <template x-if="showTopButton">
                <button
                    type="button"
                    class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
                    @click="goToTop"
                >
                    <svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            opacity="0.5"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"
                            fill="currentColor"
                        />
                        <path
                            d="M6.00002 10.75C5.69667 10.75 5.4232 10.5673 5.30711 10.287C5.19103 10.0068 5.25519 9.68417 5.46969 9.46967L11.4697 3.46967C11.6103 3.32902 11.8011 3.25 12 3.25C12.1989 3.25 12.3897 3.32902 12.5304 3.46967L18.5304 9.46967C18.7449 9.68417 18.809 10.0068 18.6929 10.287C18.5768 10.5673 18.3034 10.75 18 10.75L6.00002 10.75Z"
                            fill="currentColor"
                        />
                    </svg>
                </button>
            </template>
        </div>

        <div class="main-container min-h-screen text-black dark:text-white-dark" :class="[$store.app.navbar]">
            <!-- 사이드바 파일 연결 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>
            <!-- end sidebar section -->

            <div class="main-content flex min-h-screen flex-col">
                <!-- 헤더 파일 연결 -->
                 <div th:replace="fragments/header :: header"></div>

                <!-- 메인화면 -->
                <div class="animate__animated p-6" :class="[$store.app.animation]">
                    <div>
                    <!-- 타이틀 -->
                	<div class="flex flex-wrap items-center justify-between gap-4 ml-3">
                       <h2 class="text-2xl ml-3">주소록</h2>
                       <div class="flex w-full flex-col gap-4 sm:w-auto sm:flex-row sm:items-center sm:gap-3 mr-3">
							<div class="flex gap-3 mr-3">
								<!-- 부서/직책 수정 버튼 -->
								<button type="button" class="btn btn-warning mr-1" style="width:150px;" id="openModalButtonDepartment">부서/직책 수정</button>
								<!-- 부서/직책 수정 모달 -->
								  <div class="fixed inset-0 z-[999] hidden overflow-y-auto bg-[black]/60" id="modalBackgroundDepartment">
								       <div class="flex min-h-screen items-center justify-center px-4" id="modalWrapper">
								           <div
								               class="panel my-8 w-[90%] max-w-lg overflow-hidden rounded-lg border-0 p-0 md:w-full"
								               id="modal"
								           >
								               <button
								                   type="button"
								                   class="absolute top-4 text-white-dark hover:text-dark ltr:right-4 rtl:left-4"
								                   id="closeModalButtonDepartment"
								               >
								                   <svg
								                       xmlns="http://www.w3.org/2000/svg"
								                       width="24px"
								                       height="24px"
								                       viewBox="0 0 24 24"
								                       fill="none"
								                       stroke="currentColor"
								                       stroke-width="1.5"
								                       stroke-linecap="round"
								                       stroke-linejoin="round"
								                       class="h-6 w-6"
								                   >
								                       <line x1="18" y1="6" x2="6" y2="18"></line>
								                       <line x1="6" y1="6" x2="18" y2="18"></line>
								                   </svg>
								               </button>
								               <h3
								                   class="bg-[#fbfbfb] py-3 text-lg font-medium ltr:pl-5 ltr:pr-[50px] rtl:pl-[50px] rtl:pr-5 dark:bg-[#121c2c]"
								               >
								                   부서/직책 수정
								               </h3>
								               <div class="p-5">
								                   <form id="employeeFormDepartment" method="post" th:action="@{/addEmployee}"  enctype="multipart/form-data">
													   <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeDate-error error-label" style="display: none;">입사일을 입력해주세요.</span></div>
													   <!-- 부서 -->
													   <label>부서</label>
													   <select id="employeeDepartment" name="employeeDepartment" class="employeeDepartment">
													   	   <option value="" disabled selected>부서를 선택하세요.</option>
													   	   <th:block th:each="commonDepartment : ${commonDepartment}">
													   	   		<option th:value="${commonDepartment.code}" th:text="${commonDepartment.name}"></option>
													   	   </th:each>
													   </select>
													   <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeDepartment-error" style="display: none;">부서를 선택해주세요.</span></div>
													   <!-- 직급 -->
													   <label>직급</label>
													   <select id="employeePosition" name="employeePosition" class="employeePosition">
													   	   <option value="" disabled selected>직급을 선택하세요.</option>
													   	   <th:block th:each="commonPosition : ${commonPosition}">
													   	   		<option th:value="${commonPosition.code}" th:text="${commonPosition.name}"></option>
													   	   </th:each>
													   </select>
													   <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeePosition-error" style="display: none;">직급을 선택해주세요.</span></div>
													   <div style="height:45px;"></div> <!-- 여백공간 -->
								                       <div class="mt-8 flex items-center justify-end">
								                           <button type="button" class="btn btn-outline-danger" id="cancelButtonDepartment">
								                               취소
								                           </button>
								                           <button
								                           	   id="employeeBtnDepartment"
								                               type="button"
								                               class="btn btn-primary ltr:ml-4 rtl:mr-4"
								                           >
								                               수정
								                           </button>
								                       </div>
								                   </form>
								               </div>
								           </div>
								       </div>
								   </div>
								<!-- 비밀번호 변경 버튼 -->
								<button type="button" class="btn btn-warning mr-1" style="width:150px;" id="openModalButtonPw">비밀번호 변경</button>
								<!-- 비밀번호 변경 모달 -->
								  <div class="fixed inset-0 z-[999] hidden overflow-y-auto bg-[black]/60" id="modalBackgroundPw">
								       <div class="flex min-h-screen items-center justify-center px-4" id="modalWrapperPw">
								           <div
								               class="panel my-8 w-[90%] max-w-lg overflow-hidden rounded-lg border-0 p-0 md:w-full"
								               id="modal"
								           >
								               <button
								                   type="button"
								                   class="absolute top-4 text-white-dark hover:text-dark ltr:right-4 rtl:left-4"
								                   id="closeModalButtonPw"
								               >
								                   <svg
								                       xmlns="http://www.w3.org/2000/svg"
								                       width="24px"
								                       height="24px"
								                       viewBox="0 0 24 24"
								                       fill="none"
								                       stroke="currentColor"
								                       stroke-width="1.5"
								                       stroke-linecap="round"
								                       stroke-linejoin="round"
								                       class="h-6 w-6"
								                   >
								                       <line x1="18" y1="6" x2="6" y2="18"></line>
								                       <line x1="6" y1="6" x2="18" y2="18"></line>
								                   </svg>
								               </button>
								               <h3
								                   class="bg-[#fbfbfb] py-3 text-lg font-medium ltr:pl-5 ltr:pr-[50px] rtl:pl-[50px] rtl:pr-5 dark:bg-[#121c2c]"
								               >
								                   비밀번호 변경
								               </h3>
								               <div class="p-5">
								                   <form id="employeeFormPw" method="post" th:action="@{/addEmployee}">
								                   	   <!-- 현재 비밀번호 -->
													   <div>
								                       	   <label for="employeeNowPw">기존 비밀번호</label>
													       <input type="password" name="employeeNowPw" id="employeeNowPw" class="form-input" placeholder="기존 비밀번호를 입력해주세요."/>
													   </div>
													   <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeNowPw-error error-label" style="display: none;">현재 비밀번호를 입력해주세요.</span></div>
													   <!-- 새 비밀번호 -->
													   <div>
								                       	   <label for="employeeChangePw">새 비밀번호</label>
													       <input type="password" name="employeeChangePw" id="employeeChangePw" class="form-input" placeholder="새 비밀번호를 입력해주세요."/>
													   </div>
													   <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeChangePw-error error-label" style="display: none;">변경하실 비밀번호를 입력해주세요.</span></div>
													   <!-- 새 비밀번호확인 -->
													   <div>
								                       	   <label for="employeeChangePwCheck">새 비밀번호확인</label>
													       <input type="password" name="employeeChangePwCheck" id="employeeChangePwCheck" class="form-input" placeholder="새 비밀번호를 한번 더 입력해주세요."/>
													   </div>
													   <div class="mt-1 mb-3" style="height: 10px;"><span class="msg employeeChangePwCheck-error error-label" style="display: none;">변경하실 비밀번호를 입력해주세요.</span></div>
								                       <div class="mt-8 flex items-center justify-end">
								                           <button type="button" class="btn btn-outline-danger" id="cancelButtonPw">
								                               취소
								                           </button>
								                           <button
								                           	   id="employeeBtnPw"
								                               type="button"
								                               class="btn btn-primary ltr:ml-4 rtl:mr-4"
								                           >
								                               수정
								                           </button>
								                       </div>
								                   </form>
								               </div>
								           </div>
								       </div>
								   </div>
								<!-- 개인정보 수정 버튼 -->
								<button type="button" class="btn btn-dark mr-1" style="width:150px;" id="openModalButton">개인정보 수정</button>
								<!-- 계정 삭제 버튼 -->
								<button type="button" class="btn btn-danger mr-1" style="width:150px;" id="openModalButton">계정 삭제</button>
							</div>
						</div>
					</div>
					<div class="p-5">
						 <div class="panel mt-1">
							 <div class="flex" style="display: flex; justify-content: space-between; align-items: center;">
							 	<!-- 사원 상세정보 출력 -->
							 	<div class="p-5" style="flex: 4.5; text-align: left;">
							 		<div style="height:50px;"></div> <!-- 여백공간 -->
								 	<div class="flex" style="align-items: center;">
								 		<div style="width:200px;"><img class="w-40 h-40 rounded-full overflow-hidden object-cover" th:src="@{./upload/{fileName}.{fileExt}(fileName=${employee.fileName}, fileExt=${employee.fileExt})}" ></div>
								 		<span style="width:100px; font-size: 25px; font-weight: bold;" th:text="${employee.employeeName}"></span>
								 		<a type="button" style="background-color: #f0f0f0;" class="btn w-10 h-10 p-0 rounded-full" th:href="@{/chat?employeeNo={employeeNo}(employeeNo=${employee.employeeNo})}">
										    <img style="width: 19px; height: 19px;" src="./images/icon/Chat Round.png" alt="image" />
										</a>
								 	</div>
								 	<div>
								 		
								 	</div>
								 	<div style="height:50px;"></div> <!-- 여백공간 -->
								 	<div class="ml-3">
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">사원번호</span>
									 		<span class="employee-detail-text" th:text="${employee.employeeNo}">
									 	</div>
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">부서</span>
									 		<span class="employee-detail-text" th:text="${employee.employeeDepartment}">
									 	</div>
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">직책</span>
									 		<span class="employee-detail-text" th:text="${employee.employeePosition}">
									 	</div>
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">전화번호</span>
									 		<span class="employee-detail-text" th:text="${employee.employeePhone}">
									 	</div>
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">이메일</span>
									 		<span class="employee-detail-text" th:text="${employee.employeeMail}">
									 	</div>
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">입사일</span>
									 		<span class="employee-detail-text" th:text="${employee.employeeDate}">
									 	</div>
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">생년월일</span>
									 		<span class="employee-detail-text" th:text="${employee.employeeBirth}">
									 	</div>
									 	<div class="flex mb-5">
									 		<span class="employee-detail-title" style="width:100px;">성별</span>
									 		<span class="employee-detail-text" th:text="${employee.employeeGender}">
									 	</div>
									 	<div class="flex">
									 		<span class="employee-detail-title" style="width:100px;">주소</span>
									 		<span class="employee-detail-text" th:text="${employee.addressName + ' ' + employee.addressDetail}">
									 	</div>
								 	</div>
								 	<div style="height:50px;"></div> <!-- 여백공간 -->
								 	</div>
							 	
							 	<!-- 사원 스케줄 출력 -->
							 	<div class="w-full" style="flex: 5.5; text-align: left;">
							 		<div x-data="calendar" class="p-5">
				                        <div class="panel" style="border-radius: 30px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
				                            <div class="m-5">
				                                <div class="mb-4 flex flex-col items-center justify-center sm:flex-row sm:justify-between">
				                                    <div class="mb-4 sm:mb-0">
				                                        <div class="text-center text-lg font-semibold ltr:sm:text-left rtl:sm:text-right">일정</div>
				                                        <div class="mt-2 flex flex-wrap items-center justify-center sm:justify-start">
				                                            <div class="flex items-center ltr:mr-4 rtl:ml-4">
				                                                <div class="h-2.5 w-2.5 rounded-sm bg-primary ltr:mr-2 rtl:ml-2"></div>
				                                                <div>회의</div>
				                                            </div>
				                                            <div class="flex items-center ltr:mr-4 rtl:ml-4">
				                                                <div class="h-2.5 w-2.5 rounded-sm bg-success ltr:mr-2 rtl:ml-2"></div>
				                                                <div>강의</div>
				                                            </div>
				                                            <div class="flex items-center">
				                                                <div class="h-2.5 w-2.5 rounded-sm bg-danger ltr:mr-2 rtl:ml-2"></div>
				                                                <div>휴가</div>
				                                            </div>
				                                        </div>
				                                    </div>
				                                </div>
				                                <div class="calendar-wrapper" id="calendar"></div>
				                            </div>
				                        </div>
				                    </div>
							 	</div>
							 	</div>
	                   		</div>
						</div>
                   </div>
                <!--  풋터 파일 연결 -->
                <div th:replace="fragments/footer :: footer"></div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
        	var employeeNo = [[${employee.employeeNo}]]
        </script>
        <script th:src="@{/customjs/employeeOne.js}"> </script>
    </body>
</html>
